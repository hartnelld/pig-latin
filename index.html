<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Leap year detector</title>
</head>
<body>
  <div class="container">
    <h1>Triangle type detector</h1>

    <form id="triangle-input">
      <div class="form-group">
        <label for="aangle">Angle A:</label>
        <input id="a" type="text">
      </div>
      <div class="form-group">
        <label for="bangle">Angle B:</label>
        <input id="b" type="text">
      </div>
      <div class="form-group">
        <label for="cangle">Angle C:</label>
        <input id="c" type="text">
      </div>

      <button type="submit" class="btn btn-primary">Find out!</button>
    </form>

    <div id="result">
      <p><span class="result"></span></p>
    </div>
  </div>
</body>
</html>
